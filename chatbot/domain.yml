
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- login
- project_name
- new_project
- continue_project
- architecture_from_requirements
- usability
- greeting
- get_recomendation
- stop
- availability
- fault_tolerance
- maintainability
- performance
- scalability
- security
- portability
- interoperability
- nlu_fallback

entities:
  - started_project
  - username
  - project
  - project_id

slots:
  requirements:
    type: list
    initial_value:
    - 0
    - 0
    - 0
    - 0
    - 0
    - 0
    - 0
    - 0
    - 0
    influence_conversation: true

  username:
    type: text
    influence_conversation: false
  
  project:
    type: text
    influence_conversation: true

  project_id:
    type: text
    influence_conversation: true

forms:
  register_form:
    username:
    - type: from_entity
      entity: username
      intent: login
    project:
    - type: from_entity
      entity: project
      intent: project_name
  continue_form:
    username:
    - type: from_entity
      entity: username
      intent: login
    project_id:
    - type: from_entity
      entity: project_id
      intent: continue_project

responses:
  utter_greeting:
  - text: Buenos días, tenés un proyecto empezado o querés arrancar uno nuevo?
  - text: Buen día! Querés empezar un nuevo proyecto? O ya tenés uno?
  - text: Hola! Decime si queres arrancar un proyecto nuevo o continuar uno
  utter_waiting_requirements:
  - text: Perfecto! Anda mandando los requerimientos que tengas para el proyecto {project} y una vez que estén todos pedime los resultados
  utter_ask_username:
  - text: Cómo es tu nombre de usuario?
  - text: Cómo te llamas?
  - text: Cómo es tu nombre?
  - text: Cuál es tu nombre?
  - text: Decime tu nombre de usuario
  utter_ask_project:
  - text: Bienvenido {username}! Cómo se llamará tu proyecto?
  - text: Bienvenido {username}! Cuál es el nombre de tu nuevo proyecto?
  - text: Bienvenido {username}! Decime el nombre del proyecto nuevo
  utter_ask_project_id:
  - text: Bienvenido {username}! Cuál es el id de tu proyecto?
  - text: Bienvenido {username}! Cuál es el id del proyecto en el que trabajas?
  - text: Bienvenido {username}! En cuál proyecto querés trabajar? Dame su id

actions:
- action_save_username
- action_save_project_name
- action_add_requirement
- action_ask_clarification
- action_show_vector
version: '2.0'
