version: '2.0'

intents:
- login
- project_name
- register_project
- continue_project
- join_project
- list_projects
- add_requirements
- stop_intent
- architecture_from_requirements
- greeting
- usability
- get_recomendation
- availability
- fault_tolerance
- maintainability
- performance
- scalability
- security
- portability
- interoperability
- nlu_fallback

entities:
  - started_project
  - email
  - project
  - project_id

slots:
  requirements:
    type: any

  email:
    type: text
    influence_conversation: false
  
  project:
    type: text
    influence_conversation: true

  project_id:
    type: text
    influence_conversation: true

  user_id:
    type: text
    influence_conversation: true

forms:
  register_form:
    email:
    - type: from_entity
      entity: email
      intent: login
    project:
    - type: from_entity
      entity: project
      intent: project_name
  join_form:
    email:
    - type: from_entity
      entity: email
      intent: login
    project_id:
    - type: from_entity
      entity: project_id
  continue_form:
    email:
    - type: from_entity
      entity: email
      intent: login
    project_id:
    - type: from_entity
      entity: project_id
  requirements_form:
    req1:
    - type: from_intent
    - intent: 

rules:
  - rule: listar proyectos
    steps:
    - intent: list_projects
    - action: action_list_projects
  - rule: activar requeriments form
    steps:
      - intent: add_requirements   # intent that triggers form activation
      - action: requirements_form      # run the form (form sin hacer)
      - active_loop: requirements_form # this form is active
  - rule: desactivar requeriments form
    condition:
    - active_loop: requirements_form   # this form must be active
    steps:
      - intent: stop_intent
      - action: requirements_form      # run the form
      - active_loop: null            # the form is no longer active because it has been filled
      - action: utter_prueba         # action to take after the form is complete (podes hacer mas de una)

#- rule: mostrar los proyectos si no sabe id
