version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- availability
- fault_tolerance
- maintainability
- performance
- scalability
- security
- usability
- portability
- interoperability
- see_vector

slots:
  requirements:
    type: list
    initial_value: [0,0,0,0,0,0,0,0,0]

actions:
  - action_add_requirement
  - action_show_vector
  - action_ask_clarification
